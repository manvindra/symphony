<!DOCTYPE HTML>
<html>
	<title> Symphony</title>
<head>
    <title>Buildcorner team</title>
    <style>
        body {
            padding:0;
				margin:0;
				overflow:hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
			
        }
		#logo{
		position: fixed;
		bottom: 20px;
		right: 20px;
		padding: 8px;
		}
		
}

</head>
<body>


<script src="js/three.min.js"></script>
<script src="js/Tween.js"></script>
<script src="js/OrbitControls.js"></script>


<script src="js/Projector.js"></script>
<script src="js/Raycaster.js"></script>



<script>
var clock = new THREE.Clock();
var container, scene, camera, renderer, controls, stats,cameraPosition, cubeCamera,smaterial,material;
var count = 0;
var fov = 60;
var ac_mesh=new THREE.Mesh;
var rad90 = Math.PI * .001;

// custom global variables

  

var projector, mouse = { x: 0, y: 0 };
function init() 
{
    scene = new THREE.Scene();
	 
	
	
	var loader = new THREE.JSONLoader();
	
	container = document.createElement( 'div' );
	document.body.appendChild( container );
    // CAMERA
	camera = new THREE.PerspectiveCamera(  fov, window.innerWidth / window.innerHeight, 1, 10000);
	camera.position.set(15,5,0);
	 camera.lookAt(scene.position);
	
	// RENDERER
	renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
	renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize( window.innerWidth, window.innerHeight );
	container.appendChild( renderer.domElement );
	renderer.setClearColor(0xaabbff, 1);
	//renderer.gammaInput = true;
	//renderer.gammaOutput = true;
	//renderer.setClearColor(0xaabbff,1);
	
	
	var air = new THREE.TextureLoader().load('js/ac/air.png');
	//cubecamera
	
	
    
	// CONTROLS
	controls = new THREE.OrbitControls( camera );
	
	
	loader.setTexturePath("js/wheel/");
	//var floor = THREE.ImageUtils.loadTexture('js/ac/floor.jpg');
	//lights
	loader.load('js/ac/air.js', function (geometry) {
	var material = new THREE.MeshPhongMaterial();
	material.map = air;
	geometry.faceVertexUvs[1] = geometry.faceVertexUvs[0];
	ac_mesh = new THREE.Mesh( geometry, material );
	scene.add(ac_mesh);		
	});
  
	
	
	 
	var tween = new TWEEN.Tween( ac_mesh.rotation )
	.to( {  y:  ac_mesh.rotation.y + rad90}, 1000 )
	.onUpdate(function () {
		ac_mesh.rotation.y=ac_mesh.rotation.y + rad90
		if(ac_mesh.rotation.y==1){
			ac_mesh.rotation.y=ac_mesh.rotation.y
		}
	})
	.easing( TWEEN.Easing.Quadratic.InOut)
	.start();
	tween.repeat(Infinity);
	
		
	window.addEventListener('resize', resize, false);
	
	var plight = new THREE.SpotLight( 0xffffff, 0.7);
	plight.position.set( 0, 100, 500 );
	plight.castShadow = true;
	scene.add( plight );
	
	var p2light = new THREE.SpotLight( 0xffffff, 0.7);
	p2light.position.set( 500, 100, 0 );
	p2light.castShadow = true;
	scene.add( p2light );
	
	var p3light = new THREE.SpotLight( 0xffffff, 0.7);
	p3light.position.set( -500, 100, 0 );
	p3light.castShadow = true;
	scene.add( p3light );

	var p4light = new THREE.SpotLight( 0xffffff, 0.7);
	p4light.position.set( 0, 100, -500 );
	p4light.castShadow = true;
	scene.add( p4light );
	
	var p5light = new THREE.SpotLight( 0xffffff, 0.5);
	p5light.position.set( 0, 500, 0 );
	p5light.castShadow = true;
	scene.add( p5light );
	
	
	var axisHelper = new THREE.AxisHelper( 20); 
	scene.add( axisHelper );
	
	hemiLight = new THREE.HemisphereLight( 0xf0f0f0, 0xf0f0f0, 0.3 ); 
	//scene.add(hemiLight)
	
	ambientLight = new THREE.AmbientLight( 0x404040,0.5 );
	//	scene.add( ambientLight );

	    
}

function addLights() {		
		 dirLight = new THREE.DirectionalLight(0x404040, 0.5	);
        //dirLight = new THREE.SpotLight( 0x99ff99 );
         dirLight.position.set(0, 100, 20);
        dirLight.castShadow = true;
        dirLight.shadowCameraNear = 8;
        dirLight.shadowCameraFar = 300;
        dirLight.shadow.camera.left = -100;
        dirLight.shadow.camera.right = 0.0;
        dirLight.shadow.camera.top = 100;
        dirLight.shadow.camera.bottom = -0;
        // dirLight.shadowDarkness = 0.5;
        dirLight.shadowMapWidth = 2048;
        dirLight.shadowMapHeight = 2048;
        dirLight.shadowBias = -0.001;
        dirLight.name = 'Directional Light';
 
      //scene.add(dirLight);

        var dirLightCameraHelper = new THREE.CameraHelper(dirLight.shadow.camera);
        //scene.add(dirLightCameraHelper);
		
}

function resize() {
	     camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize( window.innerWidth, window.innerHeight );
	      
	    }

	    function update(dt) {
	      resize();

	      camera.updateProjectionMatrix();

	      controls.update(dt);
	    }

	    function render(dt) {
	      renderer.render(scene, camera);
		  
	    }

	    function animate(t) {
	      requestAnimationFrame(animate);
		 
			TWEEN.update();
	      update(clock.getDelta());
	      render(clock.getDelta());
	    }

	    function fullscreen() {
	      if (container.requestFullscreen) {
	        container.requestFullscreen();
	      } else if (container.msRequestFullscreen) {
	        container.msRequestFullscreen();
	      } else if (container.mozRequestFullScreen) {
	        container.mozRequestFullScreen();
	      } else if (container.webkitRequestFullscreen) {
	        container.webkitRequestFullscreen();
	      }
	    }


init();
animate();
addLights();

    
</script>
<div id="logo">
<img src="https://gladminds.co/wp-content/uploads/2015/01/gladminds-logo3.png" alt="GladMinds">
</div>
</body>
